<div class="col-md-4"></div>
<div class="col-md-4">
  <div class="login">
    <div class="heading">
      <h2>Sign in</h2>

      <form action="#">

        <div class="row">
          <div class="login-field">
            <div class="form-group input-group input-group-lg">
              <span class="input-group-addon" style="background-color:snow"><span class="glyphicon glyphicon-user"
                                                                                  aria-hidden="true"></span></span>
              <input type="text" class="form-control" placeholder="Username">
            </div>

            <div class="form-group input-group input-group-lg">
              <span class="input-group-addon" style="background-color:snow"><span class="glyphicon glyphicon-lock"
                                                                                  aria-hidden="true"></span></span>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default btn-success float">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
