<h2>Add WorkItem</h2>
<div class="form-group">
  <form name="workItemForm" class="form-inline" role="form" ng-submit="sendForm()">
    <div>
      <input type="text" name="title" ng-model="workItemData.title" class="form-control" placeholder="Title">
      <input type="text" name="description" ng-model="workItemData.description" class="form-control" placeholder="Description">
      <button type="submit" ng-onClick="" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>
<div class="col-md-6 col-sm-12">
  <h3 class="list-heading">Backlog</h3>
  <ul id="backlog" data-as-sortable="dragControlListeners" data-ng-model="backlog" class="list-group">
    <li data-ng-repeat="workItem in backlog" data-as-sortable-item class="list-group-item">
      <div data-as-sortable-item-handle ng-model="backlog">
        <h5 class="list-group-item-heading">{{workItem.title}}</h5>
        <p class="list-group-item-text"> {{ workItem.description }} </p>
      </div>
    </li>
  </ul>
</div>

<div class="col-md-6 col-sm-12">
  <h3 class="list-heading">Done</h3>
  <ul id="done" data-as-sortable="dragControlListeners" data-ng-model="done" class="list-group">
    <li data-ng-repeat="workItem in done" data-as-sortable-item class="list-group-item">
      <div data-as-sortable-item-handle ng-model="done">
        <h5 class="list-group-item-heading">{{workItem.title}}</h5>
        <p class="list-group-item-text"> {{ workItem.description }} </p>
      </div>
    </li>
  </ul>
</div>
